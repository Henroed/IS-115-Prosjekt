<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="../Design/css/registrer.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Fornavn</span>
            <input type="text" placeholder="Chris" required>
          </div>
          <div class="input-box">
            <span class="details">Etternavn</span>
            <input type="text" placeholder="Martin" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="@mail.com" required>
          </div>
          <div class="input-box">
            <span class="details">tfl nummer</span>
            <input type="text" placeholder="+47 123 45 678" required>
          </div>
          <div class="input-box">
            <span class="details">By</span>
            <input type="text" placeholder="Kristiansand" required>
          </div>
          <div class="input-box">
            <span class="details">zip-kode</span>
            <input type="text" placeholder="46xx" required>
          </div>
          <div class="input-box">
            <span class="details">Passord</span>
            <input type="text" placeholder="Skriv inn passord" required>
          </div>
          <div class="input-box">
            <span class="details">Bekreft passord</span>
            <input type="text" placeholder="Gjenta ditt passord" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Kj√∏nn</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Mann</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Dame</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Annet</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
          <div class="login">Allerede medlem? <a href="login.html">Logg inn her</a></div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
